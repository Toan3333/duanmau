<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <link rel="stylesheet" href="/assets/css/admin.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet" />
  </head>
  <body>
    <div class="app">
      <header class="header">
        <div class="container">
          <div class="header-main">
            <div class="header-left">
              <div class="header-logo">
                <a href="#">
                  <img src="../images/logo-admin.png" alt="" />
                </a>
              </div>
              <div class="header-bar">
                <i class="fa fa-bars" aria-hidden="true"></i>
              </div>
              <form action="" class="header-form">
                <div class="header-input">
                  <input type="text" placeholder="Tìm kiếm " />
                  <div class="header-input-icon">
                    <i class="fa fa-search" aria-hidden="true"></i>
                  </div>
                </div>
              </form>
            </div>
            <div class="header-right">
              <div class="header-bell">
                <i class="fa fa-bell" aria-hidden="true"></i>
              </div>
              <div class="header-auth">
                <div class="header-avatar">
                  <img src="../images/avatar.png" alt="" />
                </div>
                <div class="header-name">Chào, ZStyle</div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <section class="dashboard">
        <div class="dashboard-main">
          <div class="dashboard-left">
            <ul class="dashboard-menu">
              <li class="dashboard-menu-list">
                <a href="#" class="dashboard-menu-link active">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="21"
                    viewBox="0 0 20 21"
                    fill="none">

                      fill="white" />
                  </svg>
                  Dashboard
                </a>
              </li>
            </ul>
          </div>
          <div class="dashboard-right">
            <h2 class="heading-primary">Dashboard</h2>
            <div class="dashboard-title">Tổng quan</div>
            <div class="dashboard-list">
              <div class="dashboard-card">
                <div class="dashboard-card-quantity">
                  <div class="dashboard-card-name">Khách truy cập</div>
                  <span>10.000</span>
                </div>
                <div class="dashboard-card-icon">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="52"
                    height="28"

                    fill="none">

                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
