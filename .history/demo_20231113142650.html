<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design Mobile</title>
    <style>
      .design-mobile-content {
        display: none;
      }
    </style>
  </head>
  <body>
    <div>
      <button id="color">Color</button>
      <button id="size">Size</button>
      <button id="image">Image</button>
      <button id="upload">Upload</button>
      <button id="history">History</button>
    </div>

    <div class="design-mobile-content design-mobile-content-color">Color Content</div>
    <div class="design-mobile-content design-mobile-content-size">Size Content</div>
    <div class="design-mobile-content design-mobile-content-upload">Upload images</div>
    <div class="design-mobile-content design-mobile-content-upload-file">Upload File Content</div>
    <div class="design-mobile-content design-mobile-content-history">History Content</div>
    <button class="design-mobile-icon-close">Close</button>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const buttons = document.querySelectorAll("button");
        const contents = document.querySelectorAll(".design-mobile-content");

        buttons.forEach((button) => {
          button.addEventListener("click", function () {
            showContent(button.id);
          });
        });

        const closeBtn = document.querySelector(".design-mobile-icon-close");
        closeBtn.addEventListener("click", function () {
          hideAllContents();
        });

        function showContent(contentId) {
          hideAllContents();
          const content = document.querySelector(`.design-mobile-content-${contentId}`);
          if (content) {
            content.style.display = "block";
          }
        }

        function hideAllContents() {
          contents.forEach((content) => {
            content.style.display = "none";
          });
        }
      });
    </script>
  </body>
</html>
