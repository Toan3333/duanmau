<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang chủ</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet" />
  </head>
  <body>
    <div class="app">
      <!-- Header -->
      <header class="header">
        <div class="container">
          <div class="header-main">
            <div class="header-logo">
              <a href="#">
                <img src="./assets/images/logo.svg" alt="" />
              </a>
            </div>
            <form action="" class="header-form">
              <div class="header-input">
                <input type="text" placeholder="Tìm kiếm sản phẩm" />
                <div class="header-input-icon">
                  <i class="fa fa-search" aria-hidden="true"></i>
                </div>
              </div>
            </form>
            <div class="header-auth">
              <div class="header-auth__item">
                <i class="fa fa-heart" aria-hidden="true"></i>
                <a href="#" class="header-link">Yêu thích</a>
              </div>
              <div class="header-auth__item">
                <i class="fa fa-user-circle" aria-hidden="true"></i>
                <a href="#" class="header-link">Đăng nhập</a>
              </div>
              <div class="header-auth__item">
                <i class="fa fa-shopping-bag" aria-hidden="true"></i>
                <a href="#" class="header-link">Giỏ hàng</a>
              </div>
            </div>
          </div>
        </div>
      </header>
      <!-- Header end -->
      <section class="header-bottom">
        <div class="container">
          <div class="header-bottom__main">
            <ul class="header-menu">
              <li class="header-menu-item">
                <a href="#" class="header-menu-link">Trang chủ</a>
              </li>
              <li class="header-menu-item">
                <a href="#" class="header-menu-link">Giới thiệu</a>
              </li>
              <li class="header-menu-item">
                <a href="#" class="header-menu-link">Sản phẩm</a>
              </li>
              <li class="header-menu-item">
                <a href="#" class="header-menu-link">Tin tức</a>
              </li>
              <li class="header-menu-item">
                <a href="#" class="header-menu-link">Liên hệ</a>
              </li>
              <li class="header-menu-item">
                <a href="#" class="header-menu-link">Hệ thống cửa hàng</a>
              </li>
            </ul>
          </div>
        </div>
      </section>
      <section class="hero">
        <a href="#">
          <img src="./assets/images/Intro_Banner 1.jpg" alt="" />
        </a>
      </section>
      <section class="product">
        <div class="container">
          <div class="product-heading">SẢN PHẨM NỔI BẬT</div>
          <div class="product-list">
            <div class="product-item">
              <div class="product-images">
                <a href="#">
                  <img src="./assets/images/product-1.jpg" alt="" />
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
